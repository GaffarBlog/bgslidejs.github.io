<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daynamic Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <img src="img/logo.png" alt="" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="img/user.png" alt="">
            </div>
        </nav>
        <div class="leftSide">
            <div class="info">
                <h2>Discover</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam ipsa aspernatur doloremque  ipsum nostrum quis asperiores corrupti quia, facere labore.</p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="img/left-arrow.png" alt="" id="prev">
            <div class="priview">
                <img src="img/small1.png" class="active thumbnail">
                <img src="img/small2.png" class="thumbnail">
                <img src="img/small3.png" class="thumbnail">
                <img src="img/small4.png" class="thumbnail">
                <img src="img/small5.png" class="thumbnail">
            </div>
            <img src="img/right-arrow.png" alt="" id="next">
        </div>
    </header>



    <script src="js/js.js"></script>
</body>
</html>
